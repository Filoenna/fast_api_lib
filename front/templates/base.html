<!DOCTYPE html>

<html lang="en-EN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        {% if title %}
            <title>Filo Library - {{ title }}</title>
        {% else %}
            <title>Filo Library</title>
        {% endif %}
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', path='/fontawesome/css/all.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', path='/main.css') }}">
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/"><span class="pretty-font">Filo library</span></a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggle">
                    <div class="navbar-nav me-auto">
                        <a class="inverted-link nav-item nav-link " href="#"><em>Home</em></a>
                        <a class="inverted-link nav-item nav-link" href="#"><em>About</em></a>
                        <form class="d-flex mx-2">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-red" type="submit">Search</button>
                        </form>
                    </div>

                    <!-- Navbar Right Side -->
                    <div class="navbar-nav">
                        <a class="inverted-link nav-item nav-link" href="/users/login"><i class="fas fa-user me-2"></i><em>Login</em></a>
                        <a class="inverted-link nav-item nav-link" href="#"><i class="fas fa-user-plus me-2"></i><em>Register</em></a>
                    </div>
                </div>
            </div>
        </nav>
        {% block content %}
        {% endblock %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="" async defer></script>
    </body>
</html>
